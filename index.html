<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <!-- login screen -->
    <section class="login-screen">
      <div class="login-screen__login-box">
        <h1 class="login-screen__header">Welcome to 'Just do it'</h1>
        <form id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Click" />
        </form>
      </div>
    </section>

    <!-- main screen -->
    <main class="main-screen">
      <div class="main-screen__container">
        <div class="main-screen__box">
          <div class="username main-screen__inside-box">
            <span class="username__hello">Hello</span>
            <h1 id="greeting" class="username__name hidden"></h1>
          </div>
          <div id="weather" class="main-screen__inside-box">
            <h1 class="weather__header">Today's weather</h1>
            <div class="weather__sky">
              <span class="weather__icon">
                <i></i>
              </span>
              <span class="weather__name"></span>
              <span class="weather__city"></span>
            </div>
            <div class="weather__info">
              <div class="weather__info-left">
                <i class="fa-solid fa-temperature-half"></i>
                <span class="weather__temp"></span>
              </div>
              <div class="weather__info-right">
                <div class="weather__humidity">
                  <i class="fa-solid fa-droplet"></i>
                  <span class="weather__humidity__text"></span>
                </div>
                <div class="weather__wind-speed">
                  <i class="fa-solid fa-wind"></i>
                  <span class="weather__wind-speed__text"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="music main-screen__inside-box">
            <span>music</span>
          </div>
        </div>
        <div class="main-screen__box">
          <div class="main-screen__inside-box">
            <form id="todo-form">
              <input
                type="text"
                placeholder="Write a to do and press enter."
                required
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
        <div class="main-screen__box">
          <div class="main-screen__inside-box">
            <p class="clock">00:00:00</p>
          </div>
          <div id="d-day" class="main-screen__inside-box">
            <span id="d-day__header">Set your D-day</span>
            <form id="d-day__form">
              <input type="date" required />
              <input type="submit" value="Click" />
            </form>
            <span id="d-day__result"></span>
            <button id="reset__d-day" class="hidden">day reset</button>
          </div>
          <div class="main-screen__inside-box">
            <button>Light</button>
            <button>Night</button>
            <button id="reset__user" class="hidden">reset</button>
            <a href="https://github.com/vermouth0106/momentum-clone-2022"
              >GitHub</a
            >
            <a href="https://velog.io/@vermouth0106">Velog</a>
            <a href="https://www.instagram.com/vermouth_gram/">Insta</a>
          </div>
        </div>
    </main>
    <div id="quote" class="main-screen__inside-box">
      <span></span>
      <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/decimalday.js"></script>
    <script
      src="https://kit.fontawesome.com/b2293cc840.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
