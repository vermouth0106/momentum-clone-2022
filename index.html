<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <section class="login-screen">
      <div class="login-screen__login-box">
        <h1 class="login-screen__header">Welcome to 'Just do it'</h1>
        <form id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Click" />
        </form>
      </div>
    </section>
    <section class="main-screen">
      <div class="main-screen__container">
        <div class="main-screen__box">
          <div id="d-day" class="main-screen__inside-box">
            <span id="d-day__header">Set your D-day</span>
            <form id="d-day__form">
              <input type="date" required />
              <input type="submit" value="Click" />
            </form>
            <span id="d-day__result"></span>
            <button id="reset__d-day" class="hidden">day reset</button>
          </div>
          <div class="music main-screen__inside-box">
            <span>music</span>
          </div>
          <div id="weather" class="main-screen__inside-box">
            <span></span>
            <i id="weather-icon"></i>
            <span></span>
          </div>
        </div>
        <div class="main-screen__box">
          <div class="name main-screen__inside-box">
            <h1 id="greeting" class="hidden"></h1>
          </div>
          <div id="img-box" class="main-screen__inside-box"></div>
          <div id="quote" class="main-screen__inside-box">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="main-screen__box">
          <div class="main-screen__inside-box">
            <p class="clock">00:00:00</p>
          </div>
          <div class="main-screen__inside-box">
            <form id="todo-form">
              <input
                type="text"
                placeholder="Write a to do and press enter."
                required
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
          <div class="main-screen__inside-box"></div>
        </div>
        <div class="main-screen__box links">
          <div class="main-screen__inside-box">
            <a href="https://github.com/vermouth0106/momentum-clone-2022"
              >GitHub</a
            >
            <a href="https://velog.io/@vermouth0106">Velog</a>
            <a href="https://www.instagram.com/vermouth_gram/">Insta</a>
          </div>
          <div class="main-screen__inside-box">
            <button>Light</button>
            <button>Night</button>
          </div>
          <div class="main-screen__inside-box">
            <button id="reset__user" class="hidden">reset</button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/decimalday.js"></script>
    <script
      src="https://kit.fontawesome.com/b2293cc840.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
