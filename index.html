<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <section class="login-screen">
      <div class="login-screen__login-box">
        <h1 class="login-screen__header">Welcome to 'Just do it'</h1>
        <form id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Click" />
        </form>
        <p class="clock login-screen__clock">00:00:00</p>
      </div>
    </section>
    <section class="main-screen">
      <div class="main-screen__container">
        <div class="main-screen__box">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="main-screen__box">
          <h1 id="greeting" class="hidden"></h1>
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="main-screen__box">
          <form id="todo-form">
            <input
              type="text"
              placeholder="Write a to do and press enter."
              required
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <div class="main-screen__box">
          <button id="reset__user" class="hidden">reset</button>
        </div>
      </div>
    </section>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
