<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <!-- login window -->
    <div class="login-window">
      <div class="login-window__container">
        <h1 class="login-window__header">Welcome to Momentum Clone</h1>
        <p class="login-window__text">What is your name?</p>
        <form class="login-form">
          <input required maxlength="10" type="text" />
        </form>
      </div>
    </div>

    <!-- main screen -->
    <div class="main-screen container">
      <div class="main-screen__left main-screen__box">
        <div class="username main-screen__inside-box">
          <span class="username__header box__header">Username</span>
          <div class="username__info">
            <div></div>
            <div>
              <h1 class="username__name hidden"></h1>
            </div>
            <div>
              <i
                class="username__reset hidden fa-solid fa-right-from-bracket"
              ></i>
            </div>
          </div>
        </div>
        <div class="weather main-screen__inside-box">
          <h1 class="weather__header box__header">Today's weather</h1>
          <div class="weather__set box__shadow">
            <div class="weather__sky">
              <span class="weather__icon">
                <i></i>
              </span>
              <span class="weather__name"></span>
              <span class="weather__city"></span>
            </div>
            <div class="weather__info">
              <div class="weather__info-left">
                <i class="fa-solid fa-temperature-half"></i>
                <span class="weather__temp"></span>
              </div>
              <div class="weather__info-right">
                <div class="weather__humidity">
                  <i class="fa-solid fa-droplet"></i>
                  <span class="weather__humidity__text"></span>
                </div>
                <div class="weather__wind-speed">
                  <i class="fa-solid fa-wind"></i>
                  <span class="weather__wind-speed__text"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="developer-links main-screen__inside-box">
          <a
            class="developer-link"
            href="https://github.com/vermouth0106/momentum-clone-2022"
          >
            <img class="developer-link__icon" src="icons/github.png" />
            <span>vermouth0106</span>
          </a>
          <a
            class="developer-link"
            href="https://www.instagram.com/timeisagiftfromgod/"
          >
            <img class="developer-link__icon" src="icons/instagram.png" />
            <span>timeisagiftfromgod</span>
          </a>
        </div>
      </div>
      <div class="main-screen__todo main-screen__box">
        <h1 class="todo-header">To Do List</h1>
        <form class="todo-form">
          <div class="todo__alert hidden">You cannot enter more than five.</div>
          <input
            type="text"
            placeholder="Write a to do and press enter."
            required
            maxlength="30"
          />
        </form>
        <ul class="todo-list"></ul>
      </div>
      <div class="main-screen__right main-screen__box">
        <div class="time main-screen__inside-box">
          <h1 class="time__header box__header">Time</h1>
          <div class="time__set box__shadow">
            <p class="dateToday"></p>
            <p class="clock">00:00:00</p>
          </div>
        </div>
        <div class="d-day main-screen__inside-box">
          <h1 class="d-day__header box__header">D-day</h1>
          <div class="d-day__set box__shadow">
            <span class="d-day__text">Set your D-day!</span>
            <form class="d-day__form">
              <input type="date" required />
              <input type="submit" value="Enter" />
            </form>
            <span class="d-day__result"></span>
            <button class="reset__d-day hidden">RESET</button>
          </div>
        </div>
        <div class="random-image main-screen__inside-box">
          <h1 class="random-image__header box__header">Today's photo</h1>
          <div class="random-image__box"></div>
        </div>
      </div>
      <!-- quotes -->
    </div>
    <div class="quotes__container container">
      <div class="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/randomImage.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/decimalday.js"></script>
    <script
      src="https://kit.fontawesome.com/b2293cc840.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
